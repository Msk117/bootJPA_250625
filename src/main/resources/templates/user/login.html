<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">

<div class="container-md" layout:fragment="content">
    <h1> login page </h1>
    <form action="/user/login" method="post">
        <div class="mb-3">
            <label for="e" class="form-label">email</label>
            <input type="text" class="form-control" name="email" id="e" placeholder="test@test.com">
        </div>
        <div class="mb-3">
            <label for="p" class="form-label">pwd</label>
            <input type="text" class="form-control" name="pwd" id="p" placeholder="password">
        </div>
        <div class="text-danger" th:if="${errmsg ne null}">
            [[${errmsg}]]
        </div>
    <br>
        <button type="submit" class="btn btn-primary">login</button>
        [[${param.errmsg}]] [[${param.email}]]
    </form>
</div>
